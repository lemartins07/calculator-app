<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator App</title>
</head>

<body>
  <section class="container">
    <div class="calculator">
      <div class="calculator-display"> 10 + 5
      </div>
      <ul class="calculator-body">
        <li class="body-number">C</li>
        <li class="body-number">+/-</li>
        <li class="body-number">%</li>
        <li class="body-number">/</li>
        <li class="body-number">7</li>
        <li class="body-number">8</li>
        <li class="body-number">9</li>
        <li class="body-number">X</li>
        <li class="body-number">4</li>
        <li class="body-number">5</li>
        <li class="body-number">6</li>
        <li class="body-number">-</li>
        <li class="body-number">1</li>
        <li class="body-number">2</li>
        <li class="body-number">3</li>
        <li class="body-number">+</li>
        <li class="body-number">0</li>
        <li class="body-number"></li>
        <li class="body-number">,</li>
        <li class="body-number">=</li>
      </ul>
    </div>
  </section>
  <img src="https://macmagazine.com.br/wp-content/uploads/2021/09/12-calc2.png" />

  <script src="./dist/main.js"></script>
</body>

</html>
