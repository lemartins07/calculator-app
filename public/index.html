<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator App</title>
</head>

<body>
  <div class="calculator">
    <div class="calculator__display"></div>
    <button type="button" class="calculator__button aux" id="btn-clear">C</button>
    <button type="button" class="calculator__button aux" id="btn-all-clear">AC</button>
    <button type="button" class="calculator__button aux" id="btn-percentage">%</button>
    <button type="button" class="calculator__button operation" id="btn-division">/</button>
    <button type="button" class="calculator__button number">7</button>
    <button type="button" class="calculator__button number">8</button>
    <button type="button" class="calculator__button number">9</button>
    <button type="button" class="calculator__button operation" id="btn-multiplication">*</button>
    <button type="button" class="calculator__button number">4</button>
    <button type="button" class="calculator__button number">5</button>
    <button type="button" class="calculator__button number">6</button>
    <button type="button" class="calculator__button operation" id="btn-subtraction">-</button>
    <button type="button" class="calculator__button number">1</button>
    <button type="button" class="calculator__button number">2</button>
    <button type="button" class="calculator__button number">3</button>
    <button type="button" class="calculator__button operation" id="btn-sum">+</button>
    <button type="button" class="calculator__button number double">0</button>
    <button type="button" class="calculator__button number">.</button>
    <button type="button" class="calculator__button operation" id="btn-result">=</button>
  </div>
  <!-- 
  <img src="https://macmagazine.com.br/wp-content/uploads/2021/09/12-calc2.png" /> -->

  <script src="./dist/main.js"></script>
</body>

</html>
