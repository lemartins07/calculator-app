<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator App</title>
</head>

<body>
  <section class="container">
    <div class="calculator">
      <div class="calculator-display"> 10 + 5
      </div>
      <ul class="calculator-body">
        <li class="body-number btn-aux" id="btn-clear">C</li>
        <li class="body-number btn-aux" id="btn-all-clear">AC</li>
        <li class="body-number btn-aux" id="btn-percentage">%</li>
        <li class="body-number btn-operation" id="btn-division">/</li>
        <li class="body-number btn-number">7</li>
        <li class="body-number btn-number">8</li>
        <li class="body-number btn-number">9</li>
        <li class="body-number btn-operation" id="btn-multiplication">X</li>
        <li class="body-number btn-number">4</li>
        <li class="body-number btn-number">5</li>
        <li class="body-number btn-number">6</li>
        <li class="body-number btn-operation" id="btn-subtraction">-</li>
        <li class="body-number btn-number">1</li>
        <li class="body-number btn-number">2</li>
        <li class="body-number btn-number">3</li>
        <li class="body-number btn-operation" id="btn-sum">+</li>
        <li class="body-number btn-number">0</li>
        <li class="body-number btn-number">,</li>
        <li class="body-number btn-operation" id="btn-result">=</li>
      </ul>
    </div>
  </section>
  <!-- 
  <img src="https://macmagazine.com.br/wp-content/uploads/2021/09/12-calc2.png" /> -->

  <script src="./dist/main.js"></script>
</body>

</html>
